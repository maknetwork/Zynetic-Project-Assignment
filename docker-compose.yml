version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: fleet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-fleet_telemetry}
      POSTGRES_USER: ${DB_USER:-fleet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fleet_secure_password_2026}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fleet_user} -d ${DB_NAME:-fleet_telemetry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fleet-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: ${API_PREFIX:-/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-fleet_telemetry}
      DB_USER: ${DB_USER:-fleet_user}
      DB_PASSWORD: ${DB_PASSWORD:-fleet_secure_password_2026}
      DB_POOL_MIN: ${DB_POOL_MIN:-10}
      DB_POOL_MAX: ${DB_POOL_MAX:-50}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-true}
      ENABLE_CORRELATION_ALERTS: ${ENABLE_CORRELATION_ALERTS:-true}
      BATCH_INSERT_SIZE: ${BATCH_INSERT_SIZE:-100}
      CORRELATION_TIME_WINDOW_SECONDS: ${CORRELATION_TIME_WINDOW_SECONDS:-5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fleet-network

volumes:
  postgres_data:
    driver: local

networks:
  fleet-network:
    driver: bridge
