# PostgreSQL Configuration for High-Write Workload
# Optimized for 14.4M records/day ingestion

# ============================================
# Connection Settings
# ============================================
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# ============================================
# Memory Settings (Adjust based on available RAM)
# ============================================
shared_buffers = 2GB              # 25% of RAM (8GB server)
effective_cache_size = 6GB        # 75% of RAM
work_mem = 64MB                   # For sorting/hashing operations
maintenance_work_mem = 512MB      # For CREATE INDEX, VACUUM

# ============================================
# Write-Ahead Log (WAL) Settings
# Optimized for write-heavy workload
# ============================================
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# ============================================
# Query Planner Settings
# ============================================
random_page_cost = 1.1            # SSD storage
effective_io_concurrency = 200    # SSD can handle many concurrent I/O

# ============================================
# Parallel Query Settings
# ============================================
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8

# ============================================
# Autovacuum Settings
# Critical for maintaining performance
# ============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ============================================
# Logging
# ============================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'ddl'
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000  # Log queries slower than 1s

# ============================================
# Statistics
# ============================================
shared_preload_libraries = 'timescaledb,pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
track_activity_query_size = 2048

# ============================================
# Locale Settings
# ============================================
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ============================================
# Timezone
# ============================================
timezone = 'UTC'
